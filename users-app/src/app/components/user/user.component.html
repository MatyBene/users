<h3>{{title}}</h3>
<button class="btn btn-primary my-2" [routerLink]="['/users/create']">
    New user
</button>

@if (users.length == 0) {
    <div class="alert alert-warning">There are no records in the system</div>
} @else {
    <table class="table table-hover table-striped">
        <thead>
            <tr>
                <th>id</th>
                <th>Name</th>
                <th>Last name</th>
                <th>Email</th>
                <th>Username</th>
                <th>Remove</th>
                <th>Update</th>
            </tr>
        </thead>
        <tbody>
            @for (user of users; track $index) {
                <tr>
                    <td>{{user.id}}</td>
                    <td>{{user.name}}</td>
                    <td>{{user.lastName}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.userName}}</td>
                    <td>
                        <button class="btn btn-danger btn-sm"
                        (click)="onRemoveUser(user.id)">
                            Remove
                        </button>
                    </td>
                    <td>
                        <button class="btn btn-info btn-sm"
                        [routerLink]="['/users/edit', user.id]">
                            Update
                        </button>
                    </td>
                </tr>
            }
        </tbody>
    </table>
}            

<paginator [paginator]="paginator" [url]="pageUrl"/>
